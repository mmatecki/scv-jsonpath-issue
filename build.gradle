buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		dependencies { classpath "org.springframework.cloud:spring-cloud-contract-gradle-plugin:2.0.1.RELEASE" }
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

def springCloudContract = '2.0.1.RELEASE'

apply plugin: 'spring-cloud-contract'

dependencyManagement { imports { mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:$springCloudContract" } }

dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	compile 'org.springframework.boot:spring-boot-starter-webflux'

	testCompile('org.springframework.boot:spring-boot-starter-test')
testCompile 'org.springframework.cloud:spring-cloud-starter-contract-verifier'
}
